{% extends 'kasaadmin/base.html' %}
{% load static %}

{% block title %}
  ürün Detay
{% endblock title %}

{% block content %}
<div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            {% include 'kasaadmin/part/_navbar2.html' %}
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Ürün Ekleme</h3>
                <div class="row mb-3">
                    
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Ürün Özellikleri</p>
                        </div>
                        <div class="card-body">
                            {% load crispy_forms_tags %}
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="d-flex justify-content-center">
                                    <div class="w-50">
                                        {{ form|crispy }}
                                        <button class="btn btn-primary" type="submit">Ürünü Kaydet</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mb-5">
        <div class="card-header py-3"></div>
    </div>

{% endblock content %}
