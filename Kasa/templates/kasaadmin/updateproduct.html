{% extends 'kasaadmin/base.html' %}
{% load static %}

{% block title %}
  ürün Detay
{% endblock title %}

{% block content %}
<div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            {% include 'kasaadmin/part/_navbar2.html' %}
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Ürün Güncelleme</h3>
                <div class="row mb-3">
                    
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Ürün Özellikleri</p>
                        </div>
                        <div class="card-body">
                            {% load crispy_forms_tags %}
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="d-flex justify-content-center">
                                    <div class="w-50">
                                        <div class="form-group">
                                            <label for="category">Ürün Kategori</label>
                                            <select class="form-control" name="categoryname" id="category">
                                                {% if product.category_id == 1 %}
                                                    <option selected value="corbalar">Çorbalar</option>
                                                    <option value="kebaplar">Kebaplar</option>
                                                    <option value="pideler">Pideler</option>
                                                    <option value="tatlilar">Tatlılar</option>
                                                    <option value="icecekler">İçecekler</option>
                                                {% elif product.category_id == 2 %}
                                                    <option  value="corbalar">Çorbalar</option>
                                                    <option selected value="kebaplar">Kebaplar</option>
                                                    <option value="pideler">Pideler</option>
                                                    <option value="tatlilar">Tatlılar</option>
                                                    <option value="icecekler">İçecekler</option>
                                                {% elif product.category_id == 3 %}
                                                    <option  value="corbalar">Çorbalar</option>
                                                    <option value="kebaplar">Kebaplar</option>
                                                    <option selected value="pideler">Pideler</option>
                                                    <option value="tatlilar">Tatlılar</option>
                                                    <option value="icecekler">İçecekler</option>
                                                {% elif product.category_id == 4 %}
                                                    <option  value="corbalar">Çorbalar</option>
                                                    <option value="kebaplar">Kebaplar</option>
                                                    <option value="pideler">Pideler</option>
                                                    <option selected value="tatlilar">Tatlılar</option>
                                                    <option value="icecekler">İçecekler</option>
                                                {% elif product.category_id == 5 %}
                                                    <option  value="corbalar">Çorbalar</option>
                                                    <option value="kebaplar">Kebaplar</option>
                                                    <option value="pideler">Pideler</option>
                                                    <option value="tatlilar">Tatlılar</option>
                                                    <option selected value="icecekler">İçecekler</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Ürün Adı</label>
                                            <input type="text" class="form-control" name="name" id="name" value="{{ product.name }}">
                                        </div>
                                        <div class="form-group">
                                            <label for="desc">Ürün Açıklaması</label>
                                            <input type="text" class="form-control" id="desc" name="desc" value="{{ product.desc }}">
                                        </div>
                                        <div class="form-group">
                                            <label for="desc">Ürün Fiyatı</label>
                                            <input type="number" step="0.25" class="form-control" name="price" id="price" value="{{ product.price }}">
                                        </div>
                                        <!-- {% if product.category_id == 2 or product.category_id == 3 %}
                                            <div class="form-group">
                                                <label for="acivarmi">Ürün Fiyatı</label>
                                                <select class="form-control" id="acivarmi" name="acivarmi">
                                                    <option selected value="yok">Seçenek yok</option>
                                                    <option value="var">Seçenek Var</option>
                                                </select>
                                            </div>
                                        {% endif %} -->
                                        <div class="row px-4">
                                            <div class="form-check col-6">
                                                <input class="form-check-input" type="checkbox" {% if product.is_active %}checked{% endif %} name="satis" value="satis" id="satis">
                                                <label class="form-check-label" for="satis">
                                                    Şatışta mı?
                                                </label>
                                            </div>
                                            <div class="form-check col-6">
                                                <input class="form-check-input" type="checkbox" {% if product.offer %}checked{% endif %} name="kampanya" value="kampanya" name="kampanya" id="kampanya">
                                                <label class="form-check-label" for="kampanya">
                                                Kampanya var mı?
                                                </label>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-primary mt-3" type="submit">Ürünü Güncelle</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mb-5">
        <div class="card-header py-3"></div>
    </div>

{% endblock content %}
