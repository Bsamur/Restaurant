<div class="col-md-3 col-xs-6 pt-2 my-2">
    <img class="image" src="{{kebap.image.url}}" alt="{{kebap.name}}">
    <h4 class="text-center" id="product{{kebap.id}}">{{kebap.name}}</h4>
    <h6 class="text-center" id="category{{kebap.id}}">{{kebap.category}}</h6>
    <p class="text-center" id="productprice{{kebap.id}}">{{kebap.price}}</p>
    <div class="d-flex justify-content-center">
        <div class="form-check-inline ">
            <label class="form-check-label">Acısız
                <input type="radio" class="form-check-input" id="acisiz{{kebap.id}}" name="aci{{kebap.id}}" value = "Acısız" checked>
            </label>
        </div>
        <div class="form-check-inline">      
            <label class="form-check-label">Acılı
                <input type="radio" class="form-check-input" id="acili{{kebap.id}}" name="aci{{kebap.id}}" value = "Acılı">
            </label>
        </div> <br>
    </div>
    <div class="d-flex justify-content-center">
        <button class=" btn btn-primary button" onclick="addProduct('{{kebap.id}}')">Sepete Ekle</button>
    </div>
</div>
