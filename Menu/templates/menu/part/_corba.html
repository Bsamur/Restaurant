<div class="col-md-3 col-xs-6 pt-2 my-2">
    <img class="image" src="{{corba.image.url}}" alt="{{corba.name}}">
    <h4 class="text-center" id="product{{corba.id}}">{{corba.name}}</h4>
    <h6 class="text-center" id="category{{corba.id}}">{{corba.category}}</h6>
    <p class="text-center" id="productprice{{corba.id}}">{{corba.price}}</p>
    <div class="d-flex justify-content-center">
        <button class=" btn btn-primary button" onclick="addProduct('{{corba.id}}')" style="margin-top: 35px;">Sepete Ekle</button>
    </div>
</div>
