<div class="col-md-3 col-xs-6 pt-2 my-2">
    <img class="image" src="{{pide.image.url}}" alt="{{pide.name}}">
    <h4 class="text-center" id="product{{pide.id}}">{{pide.name}}</h4>
    <h6 class="text-center" id="category{{pide.id}}">{{pide.category}}</h6>
    <p class="text-center" id="productprice{{pide.id}}">{{pide.price}}</p>
    <div class="d-flex justify-content-center">
        <div class="form-check-inline ">
            <label class="form-check-label">Acısız
                <input type="radio" class="form-check-input" id="acisiz{{pide.id}}" name="aci{{pide.id}}" value = "Acısız" checked>
            </label>
        </div>
        <div class="form-check-inline">      
            <label class="form-check-label">Acılı
                <input type="radio" class="form-check-input" id="acili{{pide.id}}" name="aci{{pide.id}}" value = "Acılı">
            </label>
        </div> <br>
    </div>
    <div class="d-flex justify-content-center">
        <button class=" btn btn-primary button" onclick="addProduct('{{pide.id}}')">Sepete Ekle</button>
    </div>
</div>
